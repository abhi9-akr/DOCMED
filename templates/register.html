{% extends 'home.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
		.jumbotron {
			background: lightgreen;	
		}


</style>
	
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-success w-75 mx-auto mt-3" role="alert">
				{{ message }}
			</div>
		{% endfor %}
	{% endif %}
	<div class="container mx-auto mt-3 py-4 jumbotron">
			<h1 class="text-center text-muted">Sign Up</h1>
			<form method="POST">
				{% csrf_token %}
 				{{ form|crispy }}
				<input type="submit" name="" class="btn btn-outline-primary">
			</form>
	</div>
{% endblock %}
