{% extends 'home.html' %}

{% block content %}
<style>
	.jumbotron {
		background: lightgreen;
	}
</style>
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-danger w-75 mx-auto mt-3" role="alert">
				{{ message }}
			</div>
		{% endfor %}
	{% endif %}
	<form class="container w-75 jumbotron mt-4 py-3" id="login" method="POST">
		<h1 class="text-center  text-muted">Sign In</h1>
		{% csrf_token %}
		<span style="position: relative; top: 15px;left: 5px;font-size: 15px;">Username</span> 
		<input type="text" name="username" class="form-control mt-4">
		<span style="position: relative; top: 15px;left: 5px;font-size: 15px;">Password</span> 
		<input type="password" name="password" class="form-control mt-4">
		<input type="submit" name="" class="btn btn-outline-primary mt-4">
	</form>
{% endblock %}
